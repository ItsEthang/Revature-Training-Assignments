<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="my-h1">Header 1</h1>
    <button id="btn-1">Click Me</button>
    <script>
      const onClickHandler = () => {
        alert("button clicked");
        document.getElementById("my-h1").innerHTML = "I am changed";
      };
      document
        .getElementById("btn-1")
        .addEventListener("click", onClickHandler);
    </script>
  </body>
</html>
