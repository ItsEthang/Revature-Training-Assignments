<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* child selector */
      div p {
        color: blue;
      }
      p {
        color: red;
      }
      /* pseudo selector */
      div:hover {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <p>Para 1</p>
    <div>
      <h3>Heading</h3>
      <p>P inside the div</p>
    </div>
  </body>
</html>
